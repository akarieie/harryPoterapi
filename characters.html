<!doctype html>
<html lang="en">

<head>
  <title>Harry Potter Characters</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/characters.css" />

</head>

<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Harry Potter Wiki</a>
      <button class="navbar-toggler bg-warning-subtle" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active">Characters</a>
          <a class="nav-link" href="spells.html">Spells</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class=" h1 text-center mb-5 text-warning">Harry Potter Characters</div>
    <div class="row" id="contents"></div>
  </div>

  <script>
    const getCharacters = async () => {
      const res = await fetch('https://potterapi-fedeperin.vercel.app/en/characters');
      const characterData = await res.json();

      const contents = document.getElementById('contents');
      contents.innerHTML = '';

      for (let i = 0; i < characterData.length; i++) {
        const character = characterData[i];

        const name = character.fullName;
        const house = character.hogwartsHouse;
        const nickname = character.nickname;
        const image = character.image;

        contents.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4 my-3">
          <div class="card my-4 p-4 text-center rounded-4 h-100">
            <div class="mx-auto card-img-top-container">
              <img src="` + image + `" alt="` + name + `">
            </div>
            <div class="h4 mt-4">` + name + (nickname ? ` ("` + nickname + `")` : ``) + `</div>
            <div class="text-warning">` + (house ? house : `Unknown House`) + `</div>
          </div>
      </div>`;
      }
    };
    getCharacters()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
