<!doctype html>
<html lang="en">

<head>
  <title>Harry Poter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center shadow" style="background-color: maroon;">
      <div class="col ">
        <div class="h1">
          Hogwarts
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="contents">

    </div>
  </div>

  <script>
    const getCharacters = async () => {
      const contents = document.getElementById('contents');
      const res = await fetch('https://potterapi-fedeperin.vercel.app/en/characters')
      const characterData = await res.json()

      for (var i = 0; i < characterData.length; i++) {
        const character = characterData[i];

        const name = character.fullName;
        const house = character.hogwartsHouse;
        const nickname = character.nickname;
        const image = character.image;

        contents.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card my-3 shadow p-5 rounded-5 text-center">
            <div class="mx-auto rounded-circle card-img-top-container" style="background-color: #DEFDE0;">
              <img src="`+ image + `" class="w-100" alt="` + name + ` Poster">
            </div>
            <div class="my-3 h4">
              ` + name + ` ${nickname ? `("${nickname}")` : ''}
            </div>
          </div>
        </div>
      `;
      }
      return characterData
    }
    const getHouses = async () => {
      const res = await fetch('https://potterapi-fedeperin.vercel.app/en/houses')
      const houses = await res.json()

      return houses
    }
    const getSpells = async () => {
      const res = await fetch('https://potterapi-fedeperin.vercel.app/en/spells')
      const spells = await res.json()

      return spells
    }

    getCharacters().then(characterData => console.log(characterData))
    getHouses().then(houseData => console.log('Houses data:', houseData))
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
